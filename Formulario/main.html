<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../Formulario/validacion_formulario.js"></script>
    <link rel="stylesheet" type="text/css" href="../Formulario/estilo.css">
    </style>
</head>

<body>

    <div id="datosFormulario">
    <form id="formulario01" method="POST" action="../Formulario/crear_usuario.php" onsubmit="return validarCamposObligatorios()">
        
        <label for="cedula">Cedula: </label>
        <input type="text" id="cedula" name="cedula" value="" placeholder=""
            onkeyup="return validarNumeros(this)" />
        <span id="mensajeCedula" class="error"></span>
        <br>

        <label for="nombres">Nombres: </label>
        <input type="text" id="nombres" name="nombres" value="" placeholder=""
            onkeyup="return validarLetras(this)" />
        <span id="mensajeNombre" class="error"></span>
        <br>

        <label for="apellidos">Apelidos: </label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder=""
            onkeyup="return validarLetras(this)" />
        <span id="mensajeApellido" class="error"></span>
        <br>

        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="" />
        <span id="mensajeDireccion" class="error"></span>
        <br>

        <label for="telefono">Teléfono: </label>
        <input type="text" id="telefono" name="telefono" value="" placeholder=""
            onkeyup="return validarNumeros(this)" />
        <span id="mensajeTelefono" class="error"></span>
        <br>

        <label for="fechaNacimiento">Fecha Nacimiento: </label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" value=""
            placeholder="" />
        <span id="mensajeFecha" class="error"></span>
        <br>

        <label for="correo">Correo electrónico: </label>
        <input type="text" id="correo" name="correo" value="" placeholder="" />
        <span id="mensajeCorreo" class="error"></span>
        <br>

        <label for="contrasena">Contraseña: </label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="" />
        <span id="mensajeContra" class="error"></span>
        <br>

        <input type="submit" id="crear" name="crear" value="Aceptar" style="margin-left: 20%; margin-top: 5%;"/>
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
    </form>
    </div>
</body>
</html>
